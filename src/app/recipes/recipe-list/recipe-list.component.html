<button class="btn btn-primary mb-3">New Recipe</button>
<div class="card mb-3" *ngFor="let recipe of recipes">
  <div class="card-body">
    <img [src]="recipe.imgPath" class="w-25 me-3 float-start" alt="" />
    <h5>{{ recipe.name }}</h5>
    <p class="mb-0">{{ recipe.description }}</p>
  </div>
</div>
<app-recipe-item></app-recipe-item>
