<div class="events">
    <h4>Upcoming Events</h4>
    <div class="event">
        <div class="event-card" *ngFor="let event of events">
            <div class="date-card">
                {{event.date | date:'d'}}
                <span>{{event.date | date:'LLL'}}</span>
            </div>
            <p>{{event.subHeading}}</p>
            <h5 class="lh-base">{{event.heading}}</h5>
            <p>{{event.date | date:'dd LLL YYYY'}}<br>{{event.time}}</p>
            <p class="text-center mb-0"><a [routerLink]="event.moreLink">Learn More</a></p>
        </div>
    </div>
</div>
