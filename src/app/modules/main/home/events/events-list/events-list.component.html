<div class="page-header">
    <h4>Upcoming Events</h4>
</div>
<div class="page-content">
    <div class="upcoming-event">
        <div *ngFor="let event of events">
            <div class="event-card">
                <div class="date-card">
                    {{event.date | date:'d'}}
                    <span>{{event.date | date:'LLL'}}</span>
                </div>
                <p>{{event.subHeading}}</p>
                <h5 class="lh-base">{{event.heading}}</h5>
                <p>{{event.date | date:'dd LLL YYYY'}}<br>{{event.time}}</p>
                <p class="text-center mb-0"><a routerLink="event-details">Learn More</a></p>
            </div>
        </div>
    </div>
</div>
