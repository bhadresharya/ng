<div class="page-header">
    <h4>Fellow Martians</h4>
</div>
<div class="page-content">
    <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let martian of martians">
            <div class="card mb-4" (click)="openDetails(martian.id)">
                <div class="card-body">
                    <div class="card-img">
                        <img [src]="martian.imgPath" class="img-fluid" alt="">
                    </div>
                    <div class="card-details">
                        <h3 class="mb-0">{{martian.name}}</h3>
                        <span>{{martian.designation}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
