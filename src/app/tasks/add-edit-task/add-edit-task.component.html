<div *ngIf="this.noStatus === true">
  <p>Please add status before creating a new task</p>
  <a class="btn btn-link" routerLink="/manage">Manage Status</a>
</div>
<div class="row justify-content-center" *ngIf="this.noStatus != true">
  <div class="col-md-6">
    <h3>Create A New Task</h3>
    <hr />
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          formControlName="title"
        />
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          formControlName="description"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="taskStatus">Task Status</label>
        <select
          id="taskStatus"
          class="form-control"
          name="taskStatus"
          formControlName="taskStatus"
        >
        <option value="" selected hidden>Please select a status</option>
          <option *ngFor="let st of status" [value]="st.status">
            {{ st.status }}
          </option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
        Submit
      </button>
    </form>
  </div>
</div>
